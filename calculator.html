<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calculator__box">
        <h2 class="calculator__text__topic">Калькулятор дохода Affilate Coin</h2>
        
        <div class="calculator___sum">
            <h5 class="calculator__text__form">Сумма, которую хотите инвестировать, $</h6>
            <input type="text">
        </div>
        
        <div class="calculator__term">
            <h5 class="calculator__text__form">Сумма, которую хотите инвестировать, $</h6>
            <h6 class="calculator__term">20</h6>
            <h6 class="calculator__term__current">200</h6>
            <h6 class="calculator__term">365</h6>
            <div class="calculator__term__line"></div>
            <div class="calculator__term__toggle"></div>
        </div>

        <div class="calculator__checkbox">
            <input type="checkbox">
            <h5 class="calculator__text__form">Учесть рост курса AFFILATE</h6>
        </div>

        <div class="calculator__result">
            <h5 class="calculator__text__form">Результат</h6>
            <p class="calculator__text__result">10000</p>
        </div>
    </div>
</body>
</html>
