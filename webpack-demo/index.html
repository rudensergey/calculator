<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="src/style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="calculator__box">
            <h2 class="text__topic">Калькулятор дохода Affilate Coin</h2>

            <div class="calculator__sum">
                <h6 class="text__form">
                    Сумма, которую хотите инвестировать, $
                </h6>
                <input
                    id="sum"
                    class="calculator__input"
                    autocomplete="off"
                    value="0"
                    type="number"
                    pattern="[0-9]*"
                    inputmode="decimal"
                />
            </div>

            <div class="calculator__term">
                <h6 class="text__form">Укажите срок инвестирования, дней</h6>

                <div class="term__timeline">
                    <h6 class="term__min">30</h6>
                    <h6 id="term__current" class="term__current">30</h6>
                    <h6 class="term__max">365</h6>
                </div>

                <div id="timeline" class="term__line">
                    <div id="toggle" class="term__toggle"></div>
                </div>
            </div>

            <div class="calculator__checkbox">
                <label id="checkboxLayout" class="container text__form"
                    >Учесть рост курса AFFILATE
                    <input id="checkboxInput" type="checkbox" />
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="calculator__result">
                <h6 class="text__form">Результат:</h6>
                <p id="result" class="text__result">0.00$</p>
            </div>

            <div class="calculator__result__background"></div>
        </div>

        <script src="./src/index.js"></script>
    </body>
</html>
